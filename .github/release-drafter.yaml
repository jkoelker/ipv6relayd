---
name-template: v$RESOLVED_VERSION
tag-template: v$RESOLVED_VERSION
change-template: '- $TITLE (#$NUMBER) @$AUTHOR'
change-title-escapes: '\<>/'

version-resolver:
  major:
    labels:
      - breaking
      - semver:major
  minor:
    labels:
      - enhancement
      - feature
      - semver:minor
  patch:
    labels:
      - bug
      - bugfix
      - fix
      - semver:patch
      - chore
      - maintenance
  default: patch

categories:
  - title: ğŸš¨ Breaking Changes
    labels:
      - breaking
      - semver:major
  - title: âœ¨ Features
    labels:
      - enhancement
      - feature
      - semver:minor
  - title: ğŸ› Fixes
    labels:
      - bug
      - bugfix
      - fix
      - semver:patch
  - title: ğŸ§° Maintenance
    labels:
      - chore
      - maintenance
      - refactor
      - dependencies
  - title: ğŸ“– Documentation
    labels:
      - docs
      - documentation
  - title: ğŸ§ª Testing
    labels:
      - test
      - testing

template: |
  ## Changes
  $CHANGES

  ## Contributors
  $CONTRIBUTORS

autolabeler:
  - label: docs
    files:
      - docs/**
      - README.md
  - label: test
    files:
      - integration/**
      - '**/*_test.go'
  - label: maintenance
    files:
      - Containerfile*
      - Makefile
      - '.github/**'
  - label: enhancement
    title:
      - '/feat/i'
      - '/feature/i'
  - label: bug
    title:
      - '/fix/i'
      - '/bug/i'

replacers:
  - search: '/\s+\(#(\d+)\)/g'
    replace: ' (#$1)'
