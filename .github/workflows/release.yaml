---
name: Release Container

"on":
  release:
    types:
      - published

permissions:
  contents: write
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/ipv6relayd

jobs:
  publish:
    name: Build and Push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Containerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.event.release.tag_name }}
          outputs: |
            type=local,dest=artifacts

      - name: Prepare linux/amd64 binary
        run: |
          install -D -m 755 artifacts/linux_amd64/usr/local/sbin/ipv6relayd \
            ipv6relayd-linux-amd64

      - name: Prepare linux/arm64 binary
        run: |
          install -D -m 755 artifacts/linux_arm64/usr/local/sbin/ipv6relayd \
            ipv6relayd-linux-arm64

      - name: Upload release binaries
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: |
          gh release upload "$RELEASE_TAG" \
            ipv6relayd-linux-amd64 \
            ipv6relayd-linux-arm64
